<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="" />

    <title>Login page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="formLoginSignIn.css" rel="stylesheet"/>

</head>

<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2>Connexion </h2>
        <!-- Login Form -->
        <h:form>
            <h:inputText value="#{ManagedUserBean.user.login}" required="true" styleClass="fadeIn second" />
            <h:inputText value="#{ManagedUserBean.user.pass}" required="true" styleClass="fadeIn third" />
            <h:commandButton action="#{ManagedUserBean.connect}"/>
        </h:form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="inscription.xhtml">Créer un compte ?</a>
        </div>

    </div>
</div>
</body>

</html>
