<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h:form>

            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Adresse email</label>
                <h:inputText class="form-control" id="InputEmail1" value="#{managedUserBean.user.email}"
                    required="true" />

                <div id="emailAide" class="form-text">Votre email est en sécurité avec nous ;)</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Adresse email</label>
                <input type="text" class="form-control" id="username" value="#{managedUserBean.user.name}"
                    required="true" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <h:inputSecret class="form-control" id="password" value="#{managedUserBean.user.pass}"
                    required="true" />
            </div>
            <h:commandButton type="submit" class="btn btn-primary">Submit</h:commandButton>
        </h:form>
    </div>
</body>

</html>
