<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2>Inscription </h2>
        <!-- Login Form -->
        <h:form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"/>

            <input type="text" id="passwordCheck" class="fadeIn fourth" name="login" placeholder="Répéter Mot de passe"/>
            <input type="submit" class="fadeIn fourth" value="S'inscrire"/>
        </h:form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Se Connecter ?</a>
        </div>
